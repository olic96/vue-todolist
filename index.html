<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <div id="app" class="container">
        <div class="add-todo">
            <form @submit.prevent="addTodo()">
                <input type="text" placeholder="New todo" v-model="newTodo.text" required>
                <button type="submit">Add</button>
            </form>
        </div>
        <div class="todos-container">
            <ul>
                <li class="todo" v-for="(todo, index) in todos" @click="doIt(index)" :class="{ 'testo-sbarrato': todo.isDone }">{{ todo.text }} <i class="fa-solid fa-x" @click="hide(index)"></i> </li> 
            </ul>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
